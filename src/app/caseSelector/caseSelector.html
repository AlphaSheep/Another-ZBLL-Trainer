<div class="case-selector-container">
  <div class="case-selector-ribbon">
    <div class="case-selector-ocll-case" ng-repeat="ocll in $ctrl.getOCLLs()">
      <div class="case-selector-coll-case" ng-repeat="coll in $ctrl.getCOLLs(ocll)"
          ng-click="$ctrl.toggleCOLL(coll)"
          ng-class="{'case-selector-coll-selected':$ctrl.showCOLL == coll,
            'case-selector-coll-partial': $ctrl.isPartialSelected(coll),
            'case-selector-coll-full': $ctrl.isFullySelected(coll)}">
        <span>
          {{coll}}
          <span class="case-selector-coll-count">
            ({{$ctrl.getSelectedCount(coll)}}/{{$ctrl.getTotalCount(coll)}})
          </span>
        </span>
      </div>
      <div class="case-selector-coll-case case-selector-coll-all"
          ng-class="{'case-selector-coll-selected':$ctrl.showCOLL == coll,
            'case-selector-coll-partial': $ctrl.isPartiallySelectedOCLL(ocll),
            'case-selector-coll-full': $ctrl.isFullySelectedOCLL(ocll)}"
          ng-click="$ctrl.selectOCLL(ocll)">
        <span>
          [ All {{ocll}} ]
        </span>
      </div>


    </div>
  </div>

  <div class="case-selector-row">
    <span ng-repeat="zbll in $ctrl.getZBLLs($ctrl.showCOLL)">
      <a class="case-selector-zbll-case" href
          ng-click="$ctrl.selected[zbll] = !$ctrl.selected[zbll]"
          ng-class="{'case-selector-selected': $ctrl.selected[zbll]}">
        <cube-image data-case="{{zbll}}"></cube-image>
      </a>
    </span>
    <span>
      <a class="case-selector-zbll-case" href
          ng-click="$ctrl.selectAll($ctrl.showCOLL)"
          ng-class="{'case-selector-selected': $ctrl.isFullySelected($ctrl.showCOLL)}">
        All
      </a>
    </span>

  </div>
</div>
